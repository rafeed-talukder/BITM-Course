<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <h1 id="h1"> this is heading </h1>
    <h1 id="h2"> this is 2ndheading </h1>


    <table>
        <tr>
            <th>
                First NAme:
            </th>
            <td>
                <input type="text" id="firstName" >
            </td>
        </tr>
        <tr>
            <th>
                Last NAme:
            </th>
            <td>
                <input type="text" id="lastName" >
            </td>
        </tr>
        <tr>
            <th>
                Full Nme:
            </th>
            <td>
                <input type="text" id="fullName" >
            </td>
        </tr>
        <tr>
            <th>

            </th>
            <td>
                <input type="submit" id="btn" value="submit" >
            </td>
        </tr>
    </table>

    <div class="container">
        <div class="card">
            <div class="row">
                <div class="card-body">
                    <h3 class="text-center bg-primary" >Basic Calculator</h3>
                    <div class="form-group row">
                        <label class="col-form-label col-md-4" > First Name </label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="firstNumber">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-md-4" > Last Name </label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="secondnumber">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-md-4" > Final Number</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="fullName2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-md-4" ></label>
                        <div class="col-md-8">
                            <input type="button" class="btn btn-info" id="add" value="+">
                            <input type="button" class="btn btn-info" id="sub" value="-">
                            <input type="button" class="btn btn-info" id="mul" value="*">
                            <input type="button" class="btn btn-info" id="division" value="/">
                            <input type="button" class="btn btn-info" id="reminder" value="%">
                            <input type="button" class="btn btn-info" id="Clear" value="C">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
